<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" class="purple persborder textviviskyblue">
        <app-sidebar (sidenavClose)="sidenav.close()"></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navbar (sidenavToggle)="sidenav.toggle()"></app-navbar>
        <main>
            <router-outlet></router-outlet>
            <button appBackto class="">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
